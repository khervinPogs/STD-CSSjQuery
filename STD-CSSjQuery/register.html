
<!DOCTYPE html>

<div class="col-sm-2">
   <input type="" class="form-control" id="inputPassword" placeholder="E-mail" style="width:535px">

<div id="saveModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"></h4>
        Confirmation
      </div>
      <div class="modal-body">

        <p id="input1">Are You sure you want to sign up with the following information</p>
        <p id="input2"><Strong>Name</Strong</p>
        <p id="input3"><strong>E-mail</strong></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-login">Login!</button>
      </div>
    </div>
  </div>
</div>

<div id="successModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Yey! Let's pretend your logged in.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script >
  $(document).ready(function() {
    $('form').submit(function(e) {
      e.preventDefault();
      $('#saveModal').modal('show');
    });
    $('.btn-login').click(function(e) {
      var htmlString=$(inputEmail).html();
      $(this).text(htmlString);
    })
  });



</script>
